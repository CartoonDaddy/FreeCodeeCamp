<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receta</title>
</head>
<body>
    <h1>Arroz Chaufa</h1>
      <p>El arroz chau es un plato delicioso</p>

    <h2>Ingredients</h2>
      <ul>
        <li>Huevo</li>
        <li>Arroz</li>
        <li>Sillao</li>
        <li>Aceite</li>
      </ul>

    <h2>Instructions</h2>
      <ol>
        <li>Hervir huevos y  batirlos</li>
        <li>Granear el arroz y combinarlos con el huevo</li>
        <li>Agregar el sillao</li>
        <li>Combinar con el aceite</li>
      </ol>

     <img src="https://www.chinawok.com.pe/media/catalog/product/a/g/agru_2146469527.png?optimize=medium&bg-color=255,255,255&fit=bounds&height=700&width=700&canvas=700:700&format=jpeg" alt="arroz chaufa"> 

</body>
</html>
